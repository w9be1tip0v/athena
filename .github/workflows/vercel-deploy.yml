name: Deploy to Vercel

on:
  push:
    branches: [main, preview, development]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Vercel Deploy Hook
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"

      - name: Trigger Vercel Preview Deploy Hook
        if: github.ref == 'refs/heads/preview'
        run: |
          curl -X POST "${{ secrets.VERCEL_PREVIEW_DEPLOY_HOOK_URL }}"

      - name: Trigger Vercel Development Deploy Hook
        if: github.ref == 'refs/heads/development'
        run: |
          curl -X POST "${{ secrets.VERCEL_DEV_DEPLOY_HOOK_URL }}"

      - name: Comment deployment status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Vercel deployment triggered via Deploy Hook!'
            });
